<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>게임 플레이</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-active-body">
    <!-- 이 파일은 주로 싱글플레이 숫자야구를 위해 사용됩니다. -->
    <!-- 멀티플레이는 baseball-setup.html로 리디렉션됩니다. -->

    <!-- 숫자야구 인게임 UI (싱글플레이용) -->
    <div id="baseball-game-screen" class="hidden baseball-ui">
        <header class="baseball-header">
            <h1>⚾ 숫자야구</h1>
            <div class="game-info">
                <span id="player-info">플레이어: <span id="my-nickname-display">Player 1</span> vs <span id="opponent-nickname-display">Computer</span></span>
                <span id="score-info">점수: <span id="my-score-display">0</span> - <span id="opponent-score-display">0</span></span>
            </div>
        </header>
        
        <main class="baseball-main">
            <div class="baseball-content">
                <!-- 싱글플레이에서는 이 패널만 주로 사용됩니다. -->
                <div class="baseball-panel">
                    <h2>내 추측 기록</h2>
                    <div id="my-guesses-baseball" class="guess-record"></div>
                </div>
                
                <!-- 시스템 메시지용 채팅창 -->
                <div class="baseball-panel">
                    <h2>시스템 로그</h2>
                    <div class="chat-box" id="baseball-chat-box"></div>
                    <div class="chat-input">
                        <input type="text" id="baseball-chat-input" placeholder="시스템 메시지 로그" disabled>
                        <button id="baseball-chat-send" disabled>전송</button>
                    </div>
                </div>

                <!-- 멀티플레이용 상대 추측 기록 (싱글에서는 숨김 처리됨) -->
                <div class="baseball-panel" id="opponent-panel">
                    <h2>상대 추측</h2>
                    <div id="opponent-guesses-baseball" class="guess-record"></div>
                </div>
            </div>
        </main>
        
        <!-- 하단 고정 입력창 -->
        <footer class="baseball-game-input">
            <input type="text" id="baseball-guess-input" placeholder="숫자를 입력하세요" disabled>
            <button id="baseball-guess-button" disabled>추측</button>
            <button id="baseball-surrender-button" class="btn-danger">포기</button>
        </footer>
    </div>

    <!-- 게임 종료 모달 -->
    <div class="overlay" id="baseball-game-over-modal">
        <div class="result-modal">
            <h1 id="baseball-result-title">🎉 게임 종료!</h1>
            <p id="baseball-result-message">결과 메시지</p>
            <p>정답: <strong id="baseball-answer-display">***</strong></p>
            <div class="modal-actions">
                <button id="baseball-play-again" class="modal-btn primary">다시하기</button>
                <a href="/" class="modal-btn secondary">홈으로</a>
            </div>
        </div>
    </div>

    <!-- 항복 확인 모달 (추가됨) -->
    <div class="overlay" id="surrender-confirm-modal">
        <div class="result-modal">
            <h1 id="surrender-confirm-title" style="color: #e74c3c;">⚠️ 게임 포기</h1>
            <p id="surrender-confirm-message">정말로 게임을 포기하시겠습니까?</p>
            <div class="modal-actions">
                <button id="confirm-surrender-btn" class="modal-btn btn-danger">예, 포기합니다</button>
                <button id="cancel-surrender-btn" class="modal-btn secondary">취소</button>
            </div>
        </div>
    </div>
    
    <!-- 이 스크립트는 싱글플레이 로직을 실행합니다. -->
    <script src="game.js"></script>
</body>
</html>
