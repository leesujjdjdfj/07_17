<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스도쿠 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sudoku-ui">
        <!-- 헤더 -->
        <div class="sudoku-header">
            <div class="sudoku-header-top">
                <div class="logo-section">
                    <div class="red-dot"></div>
                    <h1>Sudoku</h1>
                </div>
                <button class="new-game-btn" id="new-game-btn">새 게임</button>
            </div>
            
            <!-- 점수 표시 -->
            <div class="score-section">
                <div class="main-score" id="main-score">0</div>
            </div>
            
            <!-- 게임 정보 -->
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">난이도</span>
                    <span class="info-value" id="difficulty-display">쉬움</span>
                </div>
                <div class="info-item">
                    <span class="info-label">실수</span>
                    <span class="info-value" id="mistake-display">0/3</span>
                </div>
                <div class="info-item">
                    <span class="info-label">시간</span>
                    <span class="info-value" id="timer-display">00:06</span>
                    <button class="pause-btn" id="pause-btn">⏸️</button>
                </div>
            </div>
        </div>

        <!-- 게임 보드 -->
        <div class="sudoku-main">
            <div class="sudoku-board-container">
                <div class="sudoku-board" id="sudoku-board"></div>
                
                <!-- 로딩 스피너 -->
                <div class="loading-overlay hidden" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>퍼즐 생성 중...</p>
                </div>
                
                <!-- 일시정지 오버레이 -->
                <div class="pause-overlay hidden" id="pause-overlay">
                    <div class="pause-content">
                        <h2>게임 일시정지</h2>
                        <button class="resume-btn" id="resume-btn">계속하기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 컨트롤 버튼들 -->
        <div class="control-buttons">
            <button class="control-btn" id="undo-btn">
                <div class="btn-icon">↶</div>
            </button>
            <button class="control-btn" id="erase-btn">
                <div class="btn-icon">🗑️</div>
            </button>
            <button class="control-btn" id="memo-btn">
                <div class="btn-icon">✏️</div>
                <div class="btn-badge off">OFF</div>
            </button>
            <button class="control-btn" id="hint-btn">
                <div class="btn-icon">💡</div>
                <div class="btn-badge" id="hint-count">3</div>
            </button>
        </div>

        <!-- 숫자 입력 패드 -->
        <div class="number-pad">
            <div class="numbers-grid" id="numbers-grid">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
            </div>
        </div>

        <!-- 게임 완료/실패 모달 -->
        <div class="game-modal hidden" id="game-modal">
            <div class="modal-content">
                <h2 id="modal-title">🎉 축하합니다!</h2>
                <p id="modal-message">게임을 완료했습니다!</p>
                <div class="modal-stats" id="modal-stats"></div>
                <div class="modal-buttons">
                    <button class="modal-btn primary" id="restart-btn">다시하기</button>
                    <button class="modal-btn secondary" id="settings-btn">설정</button>
                </div>
            </div>
        </div>
    </div>

    <script src="sudoku-enhanced.js"></script>
</body>
</html>
